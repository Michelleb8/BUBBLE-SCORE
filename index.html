<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bubble Score</title> <!-- Titel der Seite -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- A-Frame Scene -->
  <a-scene>
    <a-sky src="szenebilder/Gargano360.jpg"></a-sky>

    <a-entity id="cameraRig">
      <!-- Kamera mit Raycaster und Cursor -->
      <a-entity 
        camera 
        look-controls 
        position="0 1.6 0" 
        cursor="rayOrigin: mouse" 
        raycaster="objects: .trash">
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>
  </a-scene>

  <!-- HUD -->
  <div class="hud-container">
    <div class="timer-container">
      <div class="timer-bar" id="timerBar"></div>
    </div>
    <div class="score-display" id="scoreDisplay">You saved the ocean: 0 🌊</div>
  </div>

  <div id="resultMessage" class="result-message"></div>

  <div class="play-button-container">
    <button id="playButton" class="play-button">⏸</button>
    <button id="upButton" class="play-button">↑</button>
    <button id="downButton" class="play-button" style="display: none;">↓</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
